<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0;
        box-sizing: border-box;
      }
      li {
        display: inline;
      }
      img {
        margin-left: 10px;
        margin-top: 10px;
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <img src="./01.jpg" class="bigImg" />
    <ul>
      <li><img src="./02.jpg" width="100" class="imgs" /></li>
      <li><img src="./01.jpg" width="100" class="imgs" /></li>
      <li><img src="./03.jpg" width="100" class="imgs" /></li>
      <li><img src="./04.jpg" width="100" class="imgs" /></li>
      <li><img src="./05.jpg" width="100" class="imgs" /></li>
    </ul>
  </body>

  <script>
    let bigImg = document.querySelector('.bigImg')
    let imgs = document.querySelectorAll('.imgs')

    // 遍歷 nodeList
    imgs.forEach((img) => {
      img.addEventListener('mouseenter', function () {
        this.style.border = '3px solid red'

        // 取得和更改src
        let imgSrc = this.getAttribute('src')
        bigImg.setAttribute('src', imgSrc)
      })

      img.addEventListener('mouseleave', function () {
        this.style.border = '3px solid white'
      })
    })
  </script>
</html>
